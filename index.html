<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ITMD361</title>
</head>

<body>
  <h1>Volunteer Form</h1>
  <form action=" http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <h3>My Info</h3>
    <label>First Name:<input type="text" name="first_name_field"></label><p></p>
	<label>Last Name:<input type="text" name="last_name_field"></label><p></p>
	<label>Phone Number:<input type="text" name="phone_field"></label><p></p>
	<label>Email Address:<input type="text" name="email_field"></label><p></p>
	
	Gender:
	<label><input type="radio" name="gender_field" value="Male" checked>Male</label>
	<label><input type="radio" name="gender_field" value="Female">Female</label><p></p> 
	  
	<label>Age: <select name="age_field">
	  <option selected="Under 18">Under 18</option>
	  <option value="18 - 24">18 - 24</option>
	  <option value="25 - 34">25 - 34</option>
	  <option value="35 - 44">35 - 44</option>
	  <option value="45 - 54">45 - 54</option>
	  <option value="55 - 64">55 - 64</option>
	  <option value="65 and over">65 and over</option>
	</select></label><p></p>
	
	<h3>My Availability</h3>
	<p>Days Available</p>
	<label><input type="checkbox" name="available_field[]" value="Sunday">Sunday</label><p></p>
	<label><input type="checkbox" name="available_field[]" value="Monday">Monday</label><p></p>
  </form>
</body>

</html>
